<!DOCTYPE html>
<html>

<head>
    <title>Particle Diffusion</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>


    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-force-bounce/dist/d3-force-bounce.min.js"></script>
    <script src="https://unpkg.com/d3-force-surface/dist/d3-force-surface.min.js"></script>

    <link rel="stylesheet" href="ParticleDiffusion.css">
</head>

<body>
    <div id="controls">
        Number of Particles:
        <span id="numparticles-val"></span>
        <input id="density-control" class="slider-control" type="range" min="0" max="0.002" step="0.00001"
            oninput="onDensityChange(this.value)">
        <br>
        Radius:
        <span id="radiusparticles-val"></span>
        <input id="radius-control" class="slider-control" type="range" min="1" max="50" step="1"
            oninput="onRadiusChange(this.value)">
        <br>
        Velocity Multiplier:
        <span id="velocitymultiplier-val"></span>
        <input id="velocity-control" class="slider-control" type="range" min="0" max="10" step="0.1"
            oninput="onVelocityChange(this.value)">
        <br>
        <a class="waves-effect waves-light btn" onclick="resetParams()">RESET</a>
    </div>
    <svg id="canvas"></svg>

    <script src="ParticleDiffusion.js"></script>
</body>

</html>
